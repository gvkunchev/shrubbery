{% if news %}
    {% for article in news %}
        <div class="card mt-2">
            <div class="card-header">
                <span class="fs-6 fw-lighter">{{ article.human_date }}</span>
                <h5 class="card-title"><a href="news/{{ article.id }}">{{ article.title }}</a></h5>
            </div>
            <div class="card-body">
                
                <p class="card-text">{{ article.content }}</p>
            </div>
        </div>
    {% endfor %}
{% else %}
    Все още няма никакви новини.
{% endif %}
