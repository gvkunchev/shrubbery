{% extends "backbone/base.html" %}
{% block body %}
    <h6 class="location-info"><i class="bi bi-globe"></i> <a href="/news">Новини</a> > <a href="/news/edit/{{ article.pk }}">Редактирай {{ article.title }}</a></h6>
    <div class="card mt-2 d-inline-block">
        <div class="card-header">
            <h5 class="card-title">Редактирай новина</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Заглавие</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Заглавие" value="{% if request.POST.title %}{{ request.POST.title }}{% else %}{{ article.title }}{% endif %}">
                    <div class="text-danger">{{ errors.title.as_text }}</div>
                </div>
                <div class="form-group">
                    <label for="content">Съдържание</label>
                    <textarea name="content" class="form-control" id="content" placeholder="Съдържание">{% if request.POST.content %}{{ request.POST.content }}{% else %}{{ article.content }}{% endif %}</textarea>
                    <div class="text-danger">{{ errors.content.as_text }}</div>
                </div>
                {% if info %}
                    <div class="text-info"><i class="bi bi-check-circle-fill"></i> {{ info }}</div>
                {% endif %}
                <button type="submit" name="edit" class="btn btn-primary mt-2">Запази</button>
            </form>
        </div>
    </div>
{% endblock %}
