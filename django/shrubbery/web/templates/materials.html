{% extends "backbone/base.html" %}
{% load static %}
{% block body %}
    <h6 class="location-info"><i class="bi bi-globe"></i> <a href="/materials">Материали</a></h6>
    {% if materials %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Лекция</th>
                    <th scope="col">Дата</th>
                </tr>
            </thead>
            <tbody>
                {% for material in materials %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>
                        <a href="static/{{ material.content }}" target="_blank">
                            {{ material.title }}
                        </a>
                    </td>
                    <td>{{ material.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        Все още няма никакви материали.
    {% endif %}
{% endblock %}
