{% extends "backbone/base.html" %}
{% block location %}
    <h6 class="location-info"><i class="bi bi-globe"></i> <a href="/login">Вход</a></h6>
{% endblock %}
{% block body %}
    <form method="post" class="d-inline-block">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Електронна поща</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Въведи поща" value="{{ request.POST.email }}">
        </div>
        <div class="form-group">
            <label for="password">Парола</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Парола">
        </div>
        {% if errors == 'unauthorized' %}
            <div class="text-danger">Грешна електронна поща или парола.</div>
        {% endif %}
        <button type="submit" class="btn btn-primary mt-2">Влез</button>
    </form>
{% endblock %}
