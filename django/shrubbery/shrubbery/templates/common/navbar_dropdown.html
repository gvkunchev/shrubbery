{% load extras %}
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle
              {% for item in items %}
                  {% if request.path|activate_link:item.0 %}
                      active
                  {% endif %}
              {% endfor %}
             " href="#" data-toggle="dropdown">
        {{ text }}
    </a>
    <div class="dropdown-menu">
        {% for item in items %}
            <a class="dropdown-item {% if request.path|activate_link:item.0 %}active{% endif %}" href="{{ item.0 }}">{{ item.1 }}</a>
        {% endfor %}
    </div>
</li>
