<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Потвърждение</h5>
        </div>
        <div class="modal-body">
            {{ content }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-no" data-dismiss="modal">Не</button>
            <button type="button" class="btn btn-danger btn-yes" data-dismiss="modal">Да</button>
        </div>
    </div>
    </div>
</div>
